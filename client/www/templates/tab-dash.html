<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Recent Updates</div>
      <div class="item item-body">
        <div>
          There is a fire in <b>sector 3</b>
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Health</div>
      <div class="item item-body">
        <div>
          You ate an apple today!
        </div>
        <button ng-click="test()">Here</button>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Upcoming</div>
      <div class="item item-body">
        <div>
          You have <b>29</b> meetings on your calendar tomorrow.
        </div>
      </div>
    </div>
    <button ng-show="!isLoggedIn()" ng-click="loginOauth('google')">Login</button>
    <div ng-show="isLoggedIn()"> Hi {{user.name}} </div>
    <button ng-show="isLoggedIn()" ng-click="logout()">Logout</button>
  </ion-content>
</ion-view>
