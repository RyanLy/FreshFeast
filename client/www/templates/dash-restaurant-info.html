<ion-view view-title="Restaurant" class="dashboard">
  <ion-content class="padding">
    <div class="row">
        <div class="col col-10"></div>
        <div class="col col-80">
            <!-- change the return on this when we use various buttons -->
            <a class="button icon-left ion-chevron-left button-clear button-dark brown-colour" ui-sref="dash-restaurant-info">   Back
            </a>
        </div>
        <div class="col col-10"></div>
    </div>

      <div class="row">
        <div class="col col-10"></div>
          <div class="col col-80">
            <h1 class="brown-colour">{{restaurant.title}}</h1>
          </div>
        <div class="col col-10"></div>
      </div>

      <div class="row">
        <div class="col col-10"></div>
          <div class="col col-80">
            <div id="map" class="map-style"></div>
            <map ng-if="map.center.lat && markers.locations.length" zoom="map.zoom" center="map.center" >
              <markers locations="markers.locations" icon="markers.icon"></markers>
            </map>
          </div>
        <div class="col col-10"></div>
      </div>

      <div class="row">
      <div class="col col-10"></div>
        <div class="col">
          <button class="button button-block button-balanced main-menu-button" ui-sref="dash-confirm">
            <strong class="vanilla-colour">Feast at Restaurant Name</strong>
          </button>
        </div>
        <div class="col col-10"></div>
      </div>
      <div class="row">
      <div class="col col-10"></div>
        <div class="col">
          <button class="button button-block button-assertive main-menu-button" style="margin-top:-5px" ui-sref="dash-in">
            <strong class="vanilla-colour">Hide Stale Feast</strong>
          </button>
        </div>
        <div class="col col-10"></div>
      </div>
  </ion-content>
</ion-view>
