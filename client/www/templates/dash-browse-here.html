<ion-view view-title="Browse Feasts Here" class="dashboard">
  <ion-content class="padding">
    <div class="row">
        <div class="col col-10"></div>
        <div class="col col-80">
            <!-- change the return on this when we use various buttons -->
            <a class="button icon-left ion-chevron-left button-clear button-dark brown-colour" ui-sref="dash-in">   Back
            </a>
        </div>
        <div class="col col-10"></div>
    </div>

    <div class="row">
      <div class="col col-10"></div>
        <div class="col col-80">
          <h1 class="brown-colour">Feasts around address</h1>
        </div>
      <div class="col col-10"></div>
    </div>

    <div class="row">
      <div class="col col-10"></div>
      <div class="list col col-80">
        <div class="item item-button-right">
          <div>
            <strong class="brown-colour">Name: String</strong>
            <br>
            <strong class="brown-colour">Address: String</strong>
            <br>
            <strong class="brown-colour">Distance: Number</strong>
          </div>
          <button class="button button-energized" style="float:left; margin-top:19px">
            <strong class="vanilla-colour">Feast</strong>
          </button>
        </div>
      </div>
      <div class="col col-10"></div>
    </div>
  </ion-content>
</ion-view>
