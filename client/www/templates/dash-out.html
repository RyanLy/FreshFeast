<ion-view view-title="Dashboard-out" class="dashboard">
  <ion-content class="padding">
    <div class="row">
        <div class="col col-10"></div>
        <div class="col">
          <button class="button icon ion-gear-a button-energized vanilla-colour hidden-button"></button>
        </div>
        <div class="col col-10"></div>
      </div>

      <br>

      <div class="row">
        <div class="col col-10"></div>
          <div class="col col-80">
            <img ng-src="../img/freshfeast.gif" class="main-logo">
          </div>
        <div class="col col-10"></div>
      </div>

      <br>
      <br>

      <div class="row">
        <div class="col col-10"></div>
        <div class="col">
           <button class="button button-block button-assertive" ng-show="!isLoggedIn()"
           ng-click=loginOauth('google')>
                Login with Google
           </button>
        </div>
        <div class="col col-10"></div>
      </div>
      <div class="row">
      <div class="col col-10"></div>
        <div class="col">
            <button class="button button-block button-positive" ng-show="!isLoggedIn()"
            ng-click=loginOauth('facebook')>
                Login with Facebook
            </button>
        </div>
        <div class="col col-10"></div>
    </div>
  </ion-content>
</ion-view>
