<ion-view view-title="Restaurant Name" class="dashboard">
  <ion-content class="padding">

    <div class="row">
        <div class="col col-10"></div>
        <div class="col col-80">
            <!-- change the return on this when we use various buttons -->
            <a class="button icon-left ion-chevron-left button-clear button-dark brown-colour" ng-click="back()">   Back
            </a>
        </div>
        <div class="col col-10"></div>
    </div>

      <div class="row">
        <div class="col col-10"></div>
          <div class="col col-80">
            <h1 class="brown-colour">{{restaurant.title}}</h1>
          </div>
        <div class="col col-10"></div>
      </div>

      <div class="row">
        <div class="col col-10"></div>
          <div class="col col-80">
            <div id="map" class="map-style"></div>
            <map ng-if="map.center.lat && markers.locations.length" zoom="map.zoom" center="map.center" >
              <markers locations="markers.locations" icon="markers.icon"></markers>
            </map>
          </div>
        <div class="col col-10"></div>
      </div>

      <div class="row">
        <div class="col col-10"></div>
        <div class="col">
          <button class="button button-block button-dark main-menu-button" style="margin-bottom:2px">
            <strong class="vanilla-colour">Request Uber?</strong>
          </button>
        </div>
        <div class="col col-10"></div>
      </div>

      <div class="row">
        <div class="col col-10"></div>
        <div class="col">
          <div class="item item-toggle">
            <strong class="brown-colour">Would you go again?</strong>
            <label class="toggle toggle-energized">
              <input ng-model="goAgain" type="checkbox">
              <div class="track">
                <div class="handle"></div>
              </div>
            </label>
          </div>
        </div>
        <div class="col col-10"></div>
      </div>

      <div class="row">
      <div class="col col-10"></div>
        <div class="col">
          <button class="button button-block button-assertive main-menu-button" style="margin-top:2px" ng-model="goAgain" ui-sref="dash-in" ng-click="saveGoAgain()">
            <strong class="vanilla-colour">Back to Main Dashboard</strong>
          </button>
        </div>
        <div class="col col-10"></div>
      </div>
  </ion-content>
</ion-view>
